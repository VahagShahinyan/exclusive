<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Poiret+One|Quicksand:700,400|Julius+Sans+One">
    </head>
    <body>
        <div class="row">
        <div class="col-12">
            <div class="weather">
                <div class="weather-body">
                    <div class="button text-center"> <button class="temp-btn" id="tempC"><b>°C</b></button>  <button class="temp-btn" id="tempF"><b>°F</b></button></div>
                        <div class="row">
                            <div class="col-md-6 col-12 mt-3">
                                <h1 id="icon"><i class="wi wi-day-sunny"></i></h1>
                                <h2 class="temp0">26<sup><small>°C</small> </sup></h2>
                                <h5 class="feelslike">feels like 26°C </h5>
                            </div>
                            <div class="col-md-6 col-12">
                                <h2 class="city">Yerevan</h2>
                                <h5 class="iconInfo"><i class="wi wi-cloud"></i>&nbsp;30%&nbsp;&nbsp;<i class="wi wi-humidity"></i>&nbsp;26%&nbsp;&nbsp;<i class="wi wi-strong-wind"></i>&nbsp;4.1km/h</h5>
                                <h6 class="info">Partly Cloudy</h6>
                            </div>
                        </div>
                    </div>
                    <div class="hr">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-6">
                            <p id="today">Today</p>
                            <p id="icon1"><i class="wi wi-forecast-io-partly-cloudy-day"></i></p>
                            <p class="temp1">11°C / 27°C</p>
                        </div>
                        <div class="col-md-3 col-6">
                            <p id="tomorrow">Tomorrow</p>
                            <p id="icon2"><i class="wi wi-forecast-io-partly-cloudy-day"></i></p>
                            <p class="temp2">13°C / 28°C</p>
                        </div>
                        <div class="col-md-3 col-6">
                            <p id="dayaftertomorrow">Tuesday</p>
                            <p id="icon3"><i class="wi wi-forecast-io-clear-day"></i></p>
                            <p class="temp3">14°C / 28°C</p>
                        </div>
                        <div class="col-md-3 col-6">
                            <p id="andthedayafter">Wednesday</p>
                            <p id="icon4"><i class="wi wi-forecast-io-clear-day"></i></p>
                            <p class="temp4">12°C / 28°C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
